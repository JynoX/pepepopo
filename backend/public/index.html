<!DOCTYPE html>
<html>
<head>
  <title>Prenotazioni</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div id="Contattaci" class="container flex items-center justify-center">
        <div class=" lg:w-1/3 md:w-1/2 bg-white py-16">
          <form id="bookingForm">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Prenotazione 
              <div class="relative mb-4">
                <label for="name" class="leading-7 text-sm text-gray-600">Nome</label>
                <input type="text" id="name" name="name" required
                  class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                <label for="surname" class="leading-7 text-sm text-gray-600">Cognome</label>
                <input type="text" id="surname" name="surname" required
                  class=" w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>

              <div class="container flex ">                
                <div class="relative mb-4">
                  <label for="date" class="leading-7 text-sm text-gray-600 fcf-form-group">Data</label>                
                  <input type="date" id="date" name="date" required
                    class=" w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class=" flex-grow "></div>
                <div class="relative mb-4">
                <label for="time" class="leading-7 text-sm text-gray-600 fcf-form-group">Orario</label>                
                  <input type="time" id="time" name="time" required
                    class=" w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>

              <button type="submit"
                class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-full text-base px-5 py-2 text-center dark:bg-red-600 fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Prenota</button>
        </div>
      </div>

  <!--<h1>Prenotazioni</h1>

  <ul id="bookingList"></ul>

  <script>
    // Funzione per caricare le prenotazioni esistenti all'avvio della pagina
    $(document).ready(function() {
      loadBookings();
    });

    // Funzione per gestire la creazione di una nuova prenotazione
    $('#bookingForm').submit(function(event) {
      event.preventDefault();

      const name = $('#name').val();
      const surname = $('#surname').val();
      const date = $('#date').val();
      const time = $('#time').val();

      $.post('/bookings', { name, surname, date, time }, function(data) {
        alert('Prenotazione creata con successo');
        loadBookings();
        $('#bookingForm')[0].reset();
      });
    });

    // Funzione per caricare le prenotazioni esistenti
    function loadBookings() {
      $.get('/bookings', function(bookings) {
        $('#bookingList').empty();

        bookings.forEach(function(booking) {
          const listItem = `<li>${booking.name} - ${booking.surname} - ${booking.date} - ${booking.time}</li>`;
          $('#bookingList').append(listItem);
        });
      });
    }
  </script>
</body>
</html>
